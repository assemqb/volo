<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Event - Volunteer Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary-custom">
    <div class="container">
      <a class="navbar-brand" href="index.html">Volunteer Hub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="admin.html">Admin Panel</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Create Event Form -->
  <div class="container my-5">
    <h1 class="text-purple mb-4">Create New Event</h1>
    <div class="card shadow">
      <div class="card-body">
        <form id="createEventForm">
          <div class="mb-3">
            <label for="title" class="form-label">Event Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Enter event title" required />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Event Description</label>
            <textarea id="description" name="description" class="form-control" rows="3" placeholder="Describe the event" required></textarea>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Date & Time</label>
            <input type="datetime-local" id="date" name="date" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" id="location" name="location" class="form-control" placeholder="Enter location" required />
          </div>
          <div class="mb-3">
            <label for="tasks" class="form-label">Tasks (comma separated)</label>
            <input type="text" id="tasks" name="tasks" class="form-control" placeholder="e.g., Setup, Registration" required />
          </div>
          <div class="mb-3">
            <label for="benefits" class="form-label">Benefits (comma separated)</label>
            <input type="text" id="benefits" name="benefits" class="form-control" placeholder="e.g., Certificate, Meal" />
          </div>
          <div class="mb-3">
            <label for="criteria" class="form-label">Criteria</label>
            <input type="text" id="criteria" name="criteria" class="form-control" placeholder="Enter any criteria (optional)" />
          </div>
          <div class="mb-3">
            <label for="capacity" class="form-label">Volunteer Capacity</label>
            <input type="number" id="capacity" name="capacity" class="form-control" placeholder="Max number of approved volunteers" required />
          </div>
          <button type="submit" class="btn btn-warning w-100">Create Event</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-3 bg-primary-custom text-white text-center">
    <div class="container">
      <p>&copy; 2025 Volunteer Hub. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/events.js"></script>
</body>
</html>
