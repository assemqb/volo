<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Volunteer Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary-custom">
    <div class="container">
      <a class="navbar-brand" href="index.html">Volunteer Hub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Admin Panel Content -->
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="text-purple">Admin Panel</h1>
      <!-- Create Event Button -->
      <a href="create_event.html" class="btn btn-warning">Create New Event</a>
    </div>
    
    <h2 class="text-purple">My Created Events</h2>
    <div id="adminEventsContainer" class="row g-4 mb-5">
      <!-- Admin event cards will be injected here by admin.js -->
    </div>

    <h2 class="text-purple mb-4">Event Registrations</h2>
    <div class="mb-3">
      <label for="eventSelect" class="form-label">Select an Event</label>
      <select id="eventSelect" class="form-select"></select>
    </div>
    <div id="eventRegistrationsContainer" class="row g-4">
      <!-- Registration cards for selected event injected here -->
    </div>
  </div>

  <!-- Update Event Modal (if needed) -->
  <div class="modal fade" id="updateEventModal" tabindex="-1" aria-labelledby="updateEventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="updateEventForm">
          <div class="modal-header">
            <h5 class="modal-title" id="updateEventModalLabel">Update Event</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Update event fields -->
            <div class="mb-3">
              <label for="updateTitle" class="form-label">Title</label>
              <input type="text" id="updateTitle" name="updateTitle" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="updateDescription" class="form-label">Description</label>
              <textarea id="updateDescription" name="updateDescription" class="form-control" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="updateDate" class="form-label">Date & Time</label>
              <input type="datetime-local" id="updateDate" name="updateDate" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="updateLocation" class="form-label">Location</label>
              <input type="text" id="updateLocation" name="updateLocation" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="updateTasks" class="form-label">Tasks (comma separated)</label>
              <input type="text" id="updateTasks" name="updateTasks" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="updateBenefits" class="form-label">Benefits (comma separated)</label>
              <input type="text" id="updateBenefits" name="updateBenefits" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="updateCriteria" class="form-label">Criteria</label>
              <input type="text" id="updateCriteria" name="updateCriteria" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="updateCapacity" class="form-label">Volunteer Capacity</label>
              <input type="number" id="updateCapacity" name="updateCapacity" class="form-control" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-warning">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="py-3 bg-primary-custom text-white text-center">
    <div class="container">
      <p>&copy; 2025 Volunteer Hub. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
