<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Volunteer Hub</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary-custom">
    <div class="container">
      <a class="navbar-brand" href="index.html">Volunteer Hub</a>
    </div>
  </nav>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-7">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title text-center text-purple">Register</h3>
            <form id="registerForm">
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input
                  type="text"
                  id="phone"
                  name="phone"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="nickname" class="form-label">Nickname</label>
                <input
                  type="text"
                  id="nickname"
                  name="nickname"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="full_name" class="form-label">Full Name</label>
                <input
                  type="text"
                  id="full_name"
                  name="full_name"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input
                  type="number"
                  id="age"
                  name="age"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="languages" class="form-label"
                  >Languages (comma separated)</label
                >
                <input
                  type="text"
                  id="languages"
                  name="languages"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="experience" class="form-label"
                  >Volunteering Experience</label
                >
                <textarea
                  id="experience"
                  name="experience"
                  class="form-control"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  required
                />
              </div>
              <button type="submit" class="btn btn-warning w-100">
                Register
              </button>
            </form>
            <p class="mt-3 text-center">
              Already have an account?
              <a href="login.html">Login here</a>.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="py-3 bg-primary-custom text-white text-center">
    <div class="container">
      <p>&copy; 2025 Volunteer Hub. All rights reserved.</p>
    </div>
  </footer>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="js/auth.js"></script>
</body>
</html>
