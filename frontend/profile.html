<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile - Volunteer Hub</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary-custom">
    <div class="container">
      <a class="navbar-brand" href="index.html">Volunteer Hub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profile Section -->
  <div class="container my-5">
    <h1 class="text-purple mb-4">My Profile</h1>
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div>
        <span class="fw-bold" id="profileName">User Name</span> |
        <span id="profileAge">0</span> years old |
        <span id="profileLanguages">No languages</span>
      </div>
      <div class="btn-group" role="group" aria-label="Profile Actions">
        <!-- Update button triggers modal -->
        <button class="btn btn-warning" id="openUpdateModalBtn">Update Profile</button>
        <button class="btn btn-danger" id="deleteProfileBtn">Delete Profile</button>
      </div>
    </div>
    <p id="profileExperience" class="text-secondary"></p>
    <h2 class="text-purple mb-4">My Registered Events</h2>
    <div class="row g-4" id="myRegistrationsList">
      <!-- Registration cards will be injected here -->
    </div>    
  </div>

  <!-- Update Profile Modal -->
  <div class="modal fade" id="updateProfileModal" tabindex="-1" aria-labelledby="updateProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="profileForm">
          <div class="modal-header">
            <h5 class="modal-title" id="updateProfileModalLabel">Update Profile</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Make sure these IDs match exactly -->
            <div class="mb-3">
              <label for="full_name" class="form-label">Full Name</label>
              <input type="text" id="full_name" name="full_name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="number" id="age" name="age" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="languages" class="form-label">Languages</label>
              <input type="text" id="languages" name="languages" class="form-control" placeholder="e.g., English, Spanish" required>
            </div>
            <div class="mb-3">
              <label for="experience" class="form-label">Volunteering Experience</label>
              <textarea id="experience" name="experience" class="form-control" rows="3" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-warning">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-3 bg-primary-custom text-white text-center">
    <div class="container">
      <p>&copy; 2025 Volunteer Hub. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
