<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Events - Volunteer Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary-custom">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">Volunteer Hub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Events Section -->
  <div class="container my-5">
    <h1 class="text-purple mb-4">Upcoming Events</h1>
    <div class="card mb-4 shadow">
      <div class="card-body">
        <form id="filterForm" class="row gy-2 gx-3 align-items-center">
          <div class="col-auto">
            <input type="date" class="form-control" id="filterDate">
          </div>
          <div class="col-auto">
            <input type="text" class="form-control" id="filterLocation" placeholder="Location">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-warning">Filter</button>
          </div>
        </form>
      </div>
    </div>
    <div id="eventsContainer" class="row g-4">
      <!-- Event cards will be injected here by JS -->
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-3 bg-primary-custom text-white text-center">
    <div class="container">
      <p>&copy; 2025 Volunteer Hub. All rights reserved.</p>
    </div>
  </footer>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/events.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
